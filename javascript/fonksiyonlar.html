        // SUMMARİZE FONKSİYON
         // ÖZETLEME FONKSİYONU
        
        // bir cümle içinden istenilen karakter sayısına göre bir
        // özet çıkarılsın , ancak bölünecek nokta bir kelime
        // olamaz.
        
        
        
        var product ={
            
            name:"Samsung",
            price : 3000,
            description:'Lorem ipsum dolar sit amet, consectetur adipisicing elit. Dolorum, non.',
            summary:function(){
                    var ozetCumle=[];
                    var maxKarakter=20;
                    var cumle=this.description;

                if(maxKarakter>=cumle.length){
                   this.shortDescription=cumle;
                }
                else{
                    // bu yöntem ile özet çıkartmak istediğimizde
                    // bazı kelimelern cümleden eksik şekilde almakta
                    // olduğu için bu yöntemi pas geçiyoruz.
                    /*
                    var ozet = cumle.substring(0,maxKrakter);
                    */

                    var kelimeler = cumle.split(' ');

                    var toplamKarakter = 0;

                    for( var i=0; i<kelimeler.length;i++){
                        ozetCumle.push(kelimeler[i]);
                        toplamKarakter+=kelimeler[i].length;

                        if(toplamKarakter>=maxKarakter)
                            break;
                    }

                }

               this.shortDescription = ozetCumle.join(' ')+'...';
            }
        }
        
        
        // object içerisinde tanımlamış olduğumuz
        // fonksiyon bize object içinde yeni
        // nitelikler kazandırmamızı
        // ayrıca object içerisindeki nitelikleri 
        // işleyebilmemizi sağlamaktadır.
        
        product.summary();
        console.log(product);
